<!DOCTYPE html>
<html>
<head>
  <title>Teacher & Student Dashboard</title>
</head>
<body>
  <h1>Welcome to the School Management System</h1>

  <ul>
    <li><a href="#" onclick="showSection('register')">Register</a></li>
    <li><a href="#" onclick="showSection('login')">Login</a></li>
    <li><a href="#" onclick="showSection('profile')">Profile</a></li>
    <li><a href="#" onclick="showSection('addStudent')">Add Student</a></li>
    <li><a href="#" onclick="showSection('viewStudents')">View Students</a></li>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>

  <section id="register" style="display:none;">
    <h2>Teacher Register</h2>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="login" style="display:none;">
    <h2>Teacher Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="profile" style="display:none;">
    <h2>Profile</h2>
    <pre id="profileData">Not loaded</pre>
  </section>

  <section id="addStudent" style="display:none;">
    <h2>Add Student</h2>
    <form id="studentForm">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="number" name="age" placeholder="Age" required><br>
      <input type="text" name="rrn" placeholder="RRN" required><br>
      <input type="text" name="address" placeholder="Address" required><br>
      <input type="number" name="marks" placeholder="Marks" required><br>
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="viewStudents" style="display:none;">
    <h2>Students</h2>
    <ul id="studentList"></ul>
  </section>

  <script>
    const apiBase = 'https://678a-2405-201-e022-90ed-11c2-7e7-7689-617e.ngrok-free.app/api';

    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "profile") loadProfile();
      if (id === "viewStudents") loadStudents();
    }

    document.getElementById('registerForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        name: form.name.value,
        password: form.password.value
      };
      const res = await fetch(`${apiBase}/register/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      alert(text);
    };

    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch(`${apiBase}/login/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: form.email.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);
        alert('Login successful');
        showSection('profile');
      } else {
        alert('Login failed: ' + (data.detail || 'Unknown error'));
      }
    };

    async function loadProfile() {
      const token = localStorage.getItem('access');
      if (!token) return alert('Not logged in');
      try {
        const res = await fetch(`${apiBase}/profile/`, {
          method: 'GET',
          headers: { Authorization: `Bearer ${token}` }
        });
        const text = await res.text();
        try {
          const data = JSON.parse(text);
          document.getElementById('profileData').innerText = JSON.stringify(data, null, 2);
        } catch {
          document.getElementById('profileData').innerText = "Invalid response:\n" + text;
        }
      } catch (err) {
        document.getElementById('profileData').innerText = "Error: " + err.message;
      }
    }

    document.getElementById('studentForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const token = localStorage.getItem('access');
      const data = {
        name: form.name.value,
        age: form.age.value,
        rrn: form.rrn.value,
        address: form.address.value,
        marks: form.marks.value
      };
      const res = await fetch(`${apiBase}/students/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      alert(res.ok ? 'Student added' : 'Error: ' + text);
    };

    async function loadStudents() {
      const token = localStorage.getItem('access');
      const res = await fetch(`${apiBase}/students/`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const students = await res.json();
      const list = document.getElementById('studentList');
      list.innerHTML = '';
      students.forEach(s => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${s.name} (${s.age}) - ${s.rrn} - ${s.marks} marks
          <button onclick="editStudent(${s.id})">Edit</button>
          <button onclick="deleteStudent(${s.id})">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function deleteStudent(id) {
      const token = localStorage.getItem('access');
      const res = await fetch(`${apiBase}/students/${id}/`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      alert(res.ok ? 'Deleted' : 'Failed');
      loadStudents();
    }

    async function editStudent(id) {
      const token = localStorage.getItem('access');
      const updatedData = {
        name: prompt('New name:'),
        age: prompt('New age:'),
        rrn: prompt('New RRN:'),
        address: prompt('New address:'),
        marks: prompt('New marks:')
      };
      const res = await fetch(`${apiBase}/students/${id}/`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(updatedData)
      });
      alert(res.ok ? 'Updated!' : 'Failed');
      loadStudents();
    }

    function logout() {
      localStorage.clear();
      alert('Logged out');
    }
  </script>
</body>
</html>
